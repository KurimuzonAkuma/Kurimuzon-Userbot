name: Run isort

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install isort
        run: |
          python -m pip install --upgrade pip
          pip install isort
      - name: Check code with isort
        run: |
          isort --check --profile black --diff --line-length 99 .
